<h3>{{titulo}}</h3>
<div>
  <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th class="text-center">IdArticuloFamilia</th>
          <th class="text-center">Nombre</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of items">

          <td>{{item.Nombre}}</td>
        </tr>
      </tbody>
  </table>
</div>
